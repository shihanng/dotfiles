---
- name: Create nvm directory
  file:
    path: ~/.nvm
    state: directory
  become_user: "{{ ansible_user_id }}"

- name: Install nvm
  shell: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
  args:
    creates: $HOME/.nvm/nvm.sh

- name: Install node and set version
  shell: /bin/bash -c "source ~/.nvm/nvm.sh && nvm install v10.16.0 && nvm alias default v10.16.0"
  # args:
  #   creates: $HOME/.nvm/alias

- name: Install yarn
  shell: curl -o- -L https://yarnpkg.com/install.sh | bash
  args:
    creates: $HOME/yarn-install.sh
