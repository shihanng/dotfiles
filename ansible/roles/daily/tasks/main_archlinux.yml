---
- name: Install stuffs
  aur:
    name:
      - "google-chrome"
      - "pavucontrol"
      - bitwarden-bin
      - spotify
      - keybase-bin
      - nordic-polar-theme-git
      - xcursor-lliurex
      - newaita-icons-git
      - flashfocus-git
    use: yay
    skip_installed: yes
  become: yes
  become_user: "{{ aur_user }}"

- name: Install stuffs (pacman)
  pacman:
    name:
      - lxappearance
      - gtk-chtheme
      - pcmanfm-gtk3
      - nitrogen
      - compton
    state: present
  become: yes

- name: Install steam
  pacman:
    name:
      - steam
      - lib32-libgpg-error
      - lib32-nvidia-utils
    state: present
  become: yes
