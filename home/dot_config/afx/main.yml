github:
  - name: rust-analyzer
    owner: rust-lang
    repo: rust-analyzer
    release:
      name: rust-analyzer
      tag: 2023-01-16
    command:
      link:
        - from: "*rust-analyzer*"
          to: rust-analyzer

  - name: age
    owner: FiloSottile
    repo: age
    release:
      name: age
      tag: v1.1.1
    command:
      link:
        - from: "age/age"
          to: age
        - from: "age/age-keygen"
          to: age-keygen

  - name: sops
    owner: mozilla
    repo: sops
    release:
      name: sops
      tag: v3.7.3
    command:
      link:
        - from: "sops*"
          to: sops

  - name: kind
    owner: kubernetes-sigs
    repo: kind
    release:
      name: kind
      tag: v0.17.0
    command:
      link:
        - from: "kind*"
          to: kind

  - name: kustomize
    owner: kubernetes-sigs
    repo: kustomize
    release:
      name: kustomize
      tag: kustomize/v4.5.7
    command:
      link:
        - from: "kustomize*"
          to: kustomize
